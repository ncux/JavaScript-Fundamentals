<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms and JavaScript example 1</title>
    <link href="forms and JavaScript example 1.css" rel="stylesheet">
</head>
<body>

<form id="formId">
    <fieldset>
        <legend>Personal information</legend>

        <label for="givenName">Given name:</label>
        <input type="text" id="givenName" required name="givenName">

        <br>

        <label for="familyName">Family name:</label>
        <input type="text" id="familyName" required name="familyName">

        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" required name="email">

        <br>
        <label for="age">Age:</label>
        <input type="number" min=16 max=120  step=1 id="age" required name="age">

        <br>
        <label for="date">Birth date:</label>
        <input type="date"  id="date" required name="date">
    </fieldset>

    <button>Submit form</button>
</form>

</body>
</html>
