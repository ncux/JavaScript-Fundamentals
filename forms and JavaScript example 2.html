<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms and JavaScript example 2</title>
    <link href="forms and JavaScript example 2.css" rel="stylesheet">
</head>
<body>

<form class="myForm" onsubmit="return submitForm();">
    <fieldset>

        <legend>Example use of the validation API:</legend>
        <label for="password1" >Password:</label>
        <input type="password" id="password1" oninput="checkPasswords()" required>

        <br>

        <label for="password2">Repeat password:</label>
        <input type="password" id="password2" oninput="checkPasswords()" required>

        <button>Submit</button>

    </fieldset>
</form>

</body>
</html>
