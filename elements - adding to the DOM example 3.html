<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>elements - adding to the DOM example 3</title>
    <script src="elements - adding to the DOM example 3.js"></script>
</head>
<body>

<button onclick="removeSelected();">Remove selected items</button><br>

<ul id="fruits">
    <li>
        <input type="checkbox" name="fruit" value="apples" checked="checked">
        Apples
    </li>
    <li>
        <input type="checkbox" name="fruit" value="oranges">
        Oranges
    </li>
    <li>
        <input type="checkbox" name="fruit" value="bananas">
        Bananas
    </li>
    <li>
        <input type="checkbox" name="fruit" value="grapes" checked="checked">
        Grapes
    </li>
</ul> <br>

<button onclick="reset();">Reset to initial configuration</button>

</body>
</html>
