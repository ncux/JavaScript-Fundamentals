<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Introduction 1</title>
    <meta charset="utf-8"/>
    <script>
        function changeTitleCSSStyle() {
            var title = document.querySelector("#mainTitle");
            title.style.color = 'black';
            title.style.backgroundColor = "yellow";
            title.style.border = "5px dashed red";
        }
    </script>
</head>
<body>

<h1 id="mainTitle">My home page</h1>

<p>This is an example of interactivity between JavaScript and the CSS content of a document.</p>
<button onclick="changeTitleCSSStyle();">Click me to change the CSS colors of the title of the page</button>


</body>
</html>
