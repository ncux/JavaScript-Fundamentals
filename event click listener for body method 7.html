<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event click listener for body method 7</title>
    <script>

    </script>
</head>
<body>

<button id="buttonId">Click here!</button>

<script>
    var clickHere = document.querySelector("#buttonId");
    clickHere.addEventListener('click', function () {
        alert("You clicked the button!");
    });

</script>

</body>
</html>
