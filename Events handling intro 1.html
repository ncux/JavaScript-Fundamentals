<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events handling intro 1.html</title>
</head>
<body>

<button id="myButton">Click me!</button>
<p></p>
<script>
    var b = document.querySelector("#myButton");
    b.addEventListener('click', function() {
        alert("Button clicked");
    });
</script>

</body>
</html>
