<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>button click alert function3</title>
    <script>
        var button = document.querySelector("#buttonId");
        button.addEventListener('click', function () {

                  alert("Button clicked!");
        });
    </script>
</head>
<body>

<button id="buttonId">Click here!</button>

</body>
</html>
